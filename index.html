<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Guitarras a la venta</title>
  </head>
  <body>
    <header id="header">
      <div id="header-img">
        <img src="guitarra.jpg" />
        <h1 id="title">Guitarras</h1>
      </div>
      <div id="nav-bar">
        <a href="#freecodecamp.com/email-submit" class="nav-link"
          >Suscribirse</a
        >
        <a href="#content" class="nav-link"> Productos</a>
        <a href="#video" class="nav-link">Video Demo</a>
      </div>
    </header>
    <main>
      <h2>Las Mejores Guitarras del Mercado</h2>
      <form action="freecodecamp.com/email-submit">
        <input
          id="email"
          type="email"
          placeholder="Ingresa tu correo"
          required
          name=""
        />
        <input id="submit" type="submit" value="Suscribirme" />
      </form>
      <div class="content">
        <div style="width: 30%">
          <img src="acustica.png" />
        </div>
        <div class="content-text">
          <h3>Guitarras acústicas y eléctricas</h3>
          <p>Las mejores marcas</p>
        </div>
      </div>
      <div class="content">
        <div style="width: 30%">
          <img src="pick.png" />
        </div>
        <div class="content-text">
          <h3>Accesorios para guitarra</h3>
          <p>picks, cuerdas, correas y mucho más...</p>
        </div>
      </div>

      <iframe
        width="30%"
        height="130%"
        src="https://www.youtube.com/watch?v=xrVGPqyFa3I"
        id="video"
      >
      </iframe>
    </main>
    <footer></footer>
  </body>
</html>
